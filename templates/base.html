<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <h1>CRM System</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('main.dashboard') }}">ダッシュボード</a></li>
                <li><a href="{{ url_for('leads.list_leads') }}">リード</a></li>
                <li><a href="{{ url_for('reports.index') }}">報告</a></li>
                <li><a href="#">売上</a></li>
                <li><a href="#">案件</a></li>
                <li><a href="#">キャンペーン</a></li>
                <li><a href="{{ url_for('tasks.list_tasks') }}">タスク</a></li>
                <li><a href="{{ url_for('schedules.list_schedules') }}">スケジュール</a></li>
                <li><a href="#">設定</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 CRM System. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
