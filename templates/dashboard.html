{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="dashboard-container">
    <nav class="sidebar">
        <ul>
            <li><a href="{{ url_for('main.dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('leads.list_leads') }}">Leads</a></li>
            <li><a href="{{ url_for('reports.index') }}">Reports</a></li>
            <li><a href="#">Sales</a></li>
            <li><a href="#">Cases</a></li>
            <li><a href="#">Campaigns</a></li>
            <li><a href="{{ url_for('tasks.list_tasks') }}">Tasks</a></li>
            <li><a href="{{ url_for('schedules.list_schedules') }}">Schedule</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <h1>ダッシュボード</h1>
        <div class="metric-cards">
            <div class="metric-card">
                <i class="fas fa-user"></i>
                <h2>新規リード</h2>
                <p class="metric-value">15</p>
            </div>
            <div class="metric-card">
                <i class="fas fa-chart-line"></i>
                <h2>進行中の商談</h2>
                <p class="metric-value">8</p>
            </div>
            <div class="metric-card">
                <i class="fas fa-yen-sign"></i>
                <h2>今月の売上</h2>
                <p class="metric-value">¥1,250,000</p>
            </div>
            <div class="metric-card">
                <i class="fas fa-check-circle"></i>
                <h2>完了タスク</h2>
                <p class="metric-value">23</p>
            </div>
        </div>
    </main>
</div>
{% endblock %}
