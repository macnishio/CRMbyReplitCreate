{% extends "base.html" %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Edit Lead</h2>
  
  <form method="POST" action="{{ url_for('leads.edit_lead', lead_id=lead.id) }}">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ lead.name }}" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ lead.email }}" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="tel" class="form-control" id="phone" name="phone" value="{{ lead.phone }}">
    </div>

    <div class="mb-3">
      <label for="company" class="form-label">Company</label>
      <input type="text" class="form-control" id="company" name="company" value="{{ lead.company }}">
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-select" id="status" name="status">
        <option value="new" {% if lead.status == 'new' %}selected{% endif %}>New</option>
        <option value="contacted" {% if lead.status == 'contacted' %}selected{% endif %}>Contacted</option>
        <option value="qualified" {% if lead.status == 'qualified' %}selected{% endif %}>Qualified</option>
        <option value="unqualified" {% if lead.status == 'unqualified' %}selected{% endif %}>Unqualified</option>
        <option value="converted" {% if lead.status == 'converted' %}selected{% endif %}>Converted</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="source" class="form-label">Source</label>
      <input type="text" class="form-control" id="source" name="source" value="{{ lead.source }}">
    </div>

    <div class="mb-3">
      <label for="notes" class="form-label">Notes</label>
      <textarea class="form-control" id="notes" name="notes" rows="3">{{ lead.notes }}</textarea>
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Update Lead</button>
      <a href="{{ url_for('leads.list_leads') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
