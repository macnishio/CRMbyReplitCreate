{% extends "base.html" %}

{% block title %}メール取得の確認{% endblock %}

{% block content %}
<h1>メール取得の確認</h1>
<p>メールを取得する時間範囲を選択してください：</p>
<form action="{{ url_for('main.manual_fetch_emails') }}" method="POST">
    <select name="time_range" required>
        <option value="30">30分以内のメール</option>
        <option value="60">1時間以内のメール</option>
        <option value="240">4時間以内のメール</option>
        <option value="480">8時間以内のメール</option>
        <option value="720">12時間以内のメール</option>
        <option value="1440">24時間以内のメール</option>
    </select>
    <button type="submit" class="btn btn-primary">メールを取得</button>
</form>
<a href="{{ url_for('main.index') }}" class="btn btn-secondary">キャンセル</a>
{% endblock %}
