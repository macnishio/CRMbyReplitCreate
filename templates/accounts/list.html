{% extends "base.html" %}

{% block title %}Accounts{% endblock %}

{% block content %}
    <h1>Accounts</h1>
    <a href="{{ url_for('accounts.create_account') }}" class="button">Create New Account</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Industry</th>
                <th>Website</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for account in accounts %}
                <tr>
                    <td>{{ account.name }}</td>
                    <td>{{ account.industry }}</td>
                    <td>{{ account.website }}</td>
                    <td>
                        <a href="{{ url_for('accounts.account_detail', id=account.id) }}">View</a>
                        <a href="{{ url_for('accounts.edit_account', id=account.id) }}">Edit</a>
                        <form action="{{ url_for('accounts.delete_account', id=account.id) }}" method="POST" style="display: inline;">
                            <input type="submit" value="Delete" onclick="return confirm('Are you sure?');">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
